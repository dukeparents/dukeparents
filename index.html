      <summary>Q2-VON-Xiaobing: 大一工学和文理学院的必修课是否一样？有哪些热门课需提前抢？大一选课策略。选宿舍和适配室友机制：选宿舍适配室友信息表格内容，什么时候提交，实际上学校会按所交表格信息进行匹配室友吗？可以自选室友吗?国际生VISA签证的银行资金证明具体要求?</summary>
      <p>具体专业课肯定不一样。比较热门的还是CS，Econ，Math等大课堂。选课策略一般建议循序渐进，特别是第一学期。可以选一门与以后所学专业有关的课程，其他的稍微轻松的人文需修课。室友不能自己直接互选，学校大概在五月底会发表格供学生填信息，但是也不用期望会完全匹配每个人的意愿，有时看上去就是随机组合的。询问家长:

你是问为了签证？

不对，是i20

询问家长:

询问家长:
Duke学校PDF文件
询问家长:
另外，说有这么份证明要银行签字填写，银行哪会填非本行的格式化的材料

回答家长1:
那这就是国内家长签证时的常规问题，无论本科还是研究生。群里国内家长都知道，说来听听

询问家长:
因为这份文件与我们办本科申请时并没有要求提供，所以想问问大家申上杜克入学前是不是都填了这份文件

回答家长2:
不用
询问家长:
谢谢谢！太好了问题一有答案了！

询问家长:
这个是问题二

回答家长1:
新生群问题，请问学长学姐们的家长，向大学申请I20表格时需要提交存款证明，这个存款证明是否要求冻结呢？
